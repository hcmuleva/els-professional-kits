apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temple-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hcmuleva/els-professional-kits.git
    targetRevision: feature/apiserver
    path: temple-api-chart
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: strapi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
