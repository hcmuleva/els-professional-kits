# pacttest/broker/docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: pact
      POSTGRES_PASSWORD: pact
      POSTGRES_DB: pact_broker
    volumes:
      - pact-broker-db:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pact"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  pact-broker:
    image: pactfoundation/pact-broker:latest
    environment:
      # Database connection
      PACT_BROKER_DATABASE_USERNAME: pact
      PACT_BROKER_DATABASE_PASSWORD: pact
      PACT_BROKER_DATABASE_HOST: postgres
      PACT_BROKER_DATABASE_NAME: pact_broker
      PACT_BROKER_DATABASE_PORT: 5432
      
      # Public base url (change for your domain)
      PACT_BROKER_BASE_URL: http://localhost:9292
      
      # Authentication (optional - enable for production)
      # PACT_BROKER_BASIC_AUTH_USERNAME: pact_broker
      # PACT_BROKER_BASIC_AUTH_PASSWORD: password
      
      # Logging
      PACT_BROKER_LOG_LEVEL: INFO
      
      # Webhook configuration
      PACT_BROKER_WEBHOOK_HOST_WHITELIST: /.*\.ngrok\.io/,localhost,host.docker.internal
      
    ports:
      - "9292:9292"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9292/"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  pact-broker-db:
    driver: local

networks:
  default:
    driver: bridge