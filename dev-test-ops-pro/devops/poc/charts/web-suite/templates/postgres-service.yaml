{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.name }}-service
  labels:
    app: {{ .Values.postgres.name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.postgres.name }}
  ports:
  - port: {{ .Values.postgres.servicePort }}
    targetPort: {{ .Values.postgres.containerPort }}
{{- end }}
