apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-suite-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hcmuleva/els-professional-kits.git
    targetRevision: feature/apiserver
    path: dev-test-ops-pro/devops/poc/charts/web-suite
    helm:
      valueFiles:
      - values.yaml
      - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
