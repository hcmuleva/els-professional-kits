# ===========================================
# Common configuration
# ===========================================
replicaCount: 1
imagePullPolicy: Never

# ===========================================
# React App configuration
# ===========================================
reactApp:
  name: react-app
  image: my-react-app
  containerPort: 80
  servicePort: 80

# ===========================================
# Hello World configuration
# ===========================================
helloApp:
  name: hello-world
  image: gcr.io/google-samples/hello-app:1.0
  containerPort: 8080
  servicePort: 80

# ===========================================
# Postgres configuration (for Strapi)
# ===========================================
postgres:
  enabled: true
  name: postgres
  image: postgres:15
  imagePullPolicy: IfNotPresent
  containerPort: 5432
  servicePort: 5432
  username: postgres
  password: postgres
  database: temple
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5

# ===========================================
# Strapi v4 (API server) configuration
# ===========================================
apiserver:
  enabled: true
  name: temple-api
  image: harishdell/templeserver:1.12
  imagePullPolicy: IfNotPresent
  containerPort: 1337
  servicePort: 1337
