# ===========================================
# Ingress configuration
# ===========================================
ingress:
  enabled: true
  name: web-suite-ingress
  className: nginx
  paths:
    - path: /hello
      service: hello-world-service
      port: 80
    - path: /ui
      service: react-app-service
      port: 80
    - path: /api
      service: temple-api-service
      port: 1337
    - path: /admin
      service: temple-api-service
      port: 1337
    - path: /i18n
      service: temple-api-service
      port: 1337
